  <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Dashboard</title>
</head>
<body>
<div class="d-flex">
    <!--SIDEBAR-->
    <aside class="bg-dark text-white vh-100" style="width: 20%;">
            <h2 class="p-4 h4">
            <img width="50px" src="" alt="" class="mx-1">
            Dietas
          </h2>
          <ul class="nav flex-column">
            <li class="nav-item mx-3"><a href="./index.html" class="nav-link text-white"><i class="bi bi-house"></i>&nbsp;&nbsp;Inicio</a></li>
            <li class="nav-item mx-3"><a href="./dietas.html" class="nav-link text-white"><i class="bi bi-egg-fried"></i>&nbsp;&nbsp;Dietas</a></li>
            <li class="nav-item mx-3"><a href="./users.html" class="nav-link text-white"><i class="bi bi-person"></i>&nbsp;&nbsp;Usuarios</a></li>
          </ul>
    </aside>
    <!--END SIDEBAR-->
    <main class="flex-grow-1">
        <!--HEADER-->
        <header>
        <nav class="px-4 py-4 navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Dashboard</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end px-5" id="navbarSupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item mx-4">
                    <button type="button" class="btn btn-light position-relative">
                      <i class="bi bi-bell"></i>
                      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        5+
                        <span class="visually-hidden">unread messages</span>
                      </span>
                    </button>
                  </li>
                  <li class="nav-item">
                    <img style="width: 30px; height: 30px; border-radius: 50%; border: 1px solid rgb(13, 106, 13);" src="./img/taco.jpg">
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Lorem
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#"><i class="bi bi-person-fill"></i>&nbsp;&nbsp;Perfil</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-left"></i>&nbsp;&nbsp;LogOut</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
        <!--END HEADER-->
        <!--ROW STATS-->
        <div class="row mx-4 px-4 my-4">
          <div class="col-3">
            <div class="card">
              <div class="card-body">
                <h6><i class="bi bi-wallet2"></i>&nbsp;INGRESOS MENSUALES</h6>
                <hg class="h3">$30,000.00</hg>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body">
                <h6>&nbsp;<i class="bi bi-people"></i>TOTAL CLIENTES</h6>
                <hg class="h3">53</hg>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body">
                <h6>&nbsp;<i class="bi bi-egg"></i>TOTAL DIETAS</h6>
                <hg class="h3">64</hg>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body">
                <h6>&nbsp;<i class="bi bi-credit-card-2-front"></i>DEUDORES</h6>
                <hg class="h3">$2000.00</hg>
              </div>
            </div>
          </div>
        </div>
        <!--END ROW STATS-->
        <!--CHARTS-->
        <div class="row mx-4 px-4 my-4">
          <div class="col-6"> 
            <div class="card">
              <div class="card-header">INGRESOS MENSUALES</div>
              <div class="card-body">
                <canvas id="chartIngresos"></canvas>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card">
              <div class="card-header">DIETAS POR CATEGORIA</div>
              <div class="card-body">
                <canvas id="chartCategorias"></canvas>
              </div>
          </div>
        </div>
        <!--END CHARTS-->
      </main>
</div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
